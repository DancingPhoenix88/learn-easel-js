<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title>Tween</title>
</head>
<body>

<canvas id="myCanvas" width="500" height="300" style="box-shadow: 0 0 5px #666;">
    Your browser doesn't support HTML5
</canvas>
<button type="button" onclick="stopAnim();">Stop</button>

<script src="JS/easeljs.js"></script>
<script src="JS/tween.js"></script>
<script>
var stage, circle;

function init () {
    // Create a stage
    stage = new createjs.Stage('myCanvas');
    
    // Create a circle
    circle = new createjs.Shape();
    
    // Add circle to stage
    stage.addChild(circle);

    drawCircle(50, 100, 100, 'green');
    
    createjs.Ticker.setFPS(60);
    createjs.Ticker.addEventListener("tick", onTick);
    
    createjs.Tween.get(circle).to({x : 200, y : 150}, 2000).to({x : 300, y : 0}, 1000);
}

function drawCircle (radius, centerX, centerY, color) {
    // Draw circle
    circle.graphics.beginFill(color);
    circle.graphics.drawCircle(0, 0, radius); // 0, 0 is offset from center
    circle.setTransform(centerX, centerY);
}

function onTick () {
    stage.update();
}

function stopAnim () {
    createjs.Tween.removeTweens(circle);
}

document.body.onload = init;
</script>
</body>
</html>
